name: CI

on:
  push:

jobs:
  test:
    strategy:
      matrix:
        luaVersion: 
          - "5.1"
          - "5.2"
          - "5.3"
          # - "5.4" # disabled: https://github.com/xpol/setup-lua/issues/5
          # - "luajit-2.0"
          # - "luajit-2.1"
        os:
          - ubuntu-latest
          - macos-latest
        
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJSON(matrix) }}
        run: echo "$MATRIX_CONTEXT"
      - uses: xpol/setup-lua@v0.3
        with:
          lua-version: ${{ matrix.luaVersion }}
      - uses: leafo/gh-actions-luarocks@v4
      - name: config homebrew openssl location (macos)
        if: ${{ runner.os == 'macOS' }}
        run: |
          mkdir $HOME/.luarocks/
          echo 'external_deps_dirs = {"/opt/homebrew/"}'> $HOME/.luarocks/config-${{ matrix.luaVersion }}.lua
      - name: install gnu coreutils for `timeout` (macos)
        if: ${{ runner.os == 'macOS' }}
        run: brew install coreutils
      - name: install luacheck
        run: luarocks install luacheck
      - name: install luasocket
        run: luarocks install luasocket
      # - name: Setup upterm session
      #   uses: lhotari/action-upterm@v1
      - name: install luasec
        run: luarocks install luasec
      - name: install test deps
        if: ${{ runner.os != 'macOS' }} # workaround bug in luarocks
        run: luarocks test --prepare
      - name: run tests
        run: luarocks test
