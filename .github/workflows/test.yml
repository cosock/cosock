name: CI

on:
  push:

jobs:
  test:
    strategy:
      matrix:
        luaVersion: 
          # - "5.1"
          # - "5.2"
          # - "5.3"
          - "5.4"
          # - "luajit-2.0"
          # - "luajit-2.1"
        os:
          # - ubuntu-latest
          - macos-latest
        
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJSON(matrix) }}
        run: echo "$MATRIX_CONTEXT"
      - uses: xpol/setup-lua@v0.3
        with:
          lua-version: ${{ matrix.luaVersion }}
      - uses: leafo/gh-actions-luarocks@v4
      - name: install luacheck
        run: luarocks install luacheck
      - name: install luasocket
        run: luarocks install luasocket
      - name: Setup upterm session
        uses: lhotari/action-upterm@v1
      - name: install luasec
        if: ${{ runner.os != 'macOS' }}
        run: luarocks install luasec
      - name: install luasec (macos)
        if: ${{ runner.os == 'macOS' }}
        run: luarocks install luasec OPENSSL_DIR=/opt/homebrew/opt/openssl@3/
      - name: install cqueues (macos)
        if: ${{ runner.os == 'macOS' }}
        run: luarocks install cqueues CRYPTO_DIR=/opt/homebrew/opt/openssl@3/ OPENSSL_DIR=/opt/homebrew/opt/openssl@3/
      - name: run tests
        run: luarocks test cosock-*.rockspec
